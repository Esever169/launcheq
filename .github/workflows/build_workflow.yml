name: Platform Tests & Build
on: [push]

env:
  PATCHERURL: ${{ vars.PATCHER }}
  FILELISTURL: ${{ vars.FILELIST }}
  TESTVAR: ${{ vars.testvar }}

jobs:
  platform_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false

    - uses: WillAbides/setup-go-faster@v1.7.0
      env:
        FILELIST_URL: ${{ vars.FILELIST_URL }}
      with:
        go-version: 1.19

    - name: Build filelist
      run: |
        cd rof
        wget --no-verbose https://github.com/xackery/filelistbuilder/releases/download/latest/filelistbuilder-linux-x64
        chmod +x filelistbuilder-linux-x64
        echo -e "client: rof\n" > filelistbuilder.yml
        echo "download prefix set to $FILELIST or ${{ vars.FILELIST }} and $TESTVAR or ${{ vars.testvar }}"
        echo "downloadprefix: $FILELIST" >> filelistbuilder.yml
        ./filelistbuilder-linux-x64


#    - name: Get dependencies
#      run: sudo apt-get update && sudo apt-get install foo

    - name: Tests
      run: go test -tags ci ./...

    - name: Wayland Tests
      run: go test -tags ci,wayland ./...

    - name: Build binary
      run: |
        make build-windows
        md5=($(md5sum -b bin/launcheq.exe))
        echo $md5 > bin/launcheq-hash.txt

    - name: Update coverage
      run: |
        GO111MODULE=off go get github.com/mattn/goveralls
        set -e
        go test -tags ci -covermode=atomic -coverprofile=coverage.out ./...
        coverage=`go tool cover -func coverage.out | grep total | tr -s '\t' | cut -f 3 | grep -o '[^%]*'`
        if (( $(echo "$coverage < 10" | bc) )); then echo "Test coverage lowered"; exit 1; fi

    - name: Update PR Coverage
      uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: coverage.out

    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        title: "Latest Release"
        files: |
          bin/launcheq.exe
          bin/launcheq-hash.txt
          rof/filelist_rof.yml